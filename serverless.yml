org: maxstyle
app: server
service: server

frameworkVersion: '2 || 3'


provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  create:
    handler: src/сontrollers/columnController.createColumn
    events:
      - http:
          path: createColumn
          method: post
          cors: true

  list:
    handler: src/сontrollers/columnController.allColumn
    events:
      - http:
          path: columns
          method: get
          cors: true

  get:
    handler: src/сontrollers/columnController.getColumn
    events:
      - http:
          method: get
          path: getColumn/{id}
          cors: true

  delete:
    handler: src/сontrollers/columnController.deleteColumn
    events:
      - http:
          path: deleteCol/{id}
          method: delete
          cors: true

  update:
    handler: src/сontrollers/columnController.updateColumn
    events:
      - http:
          path: updateCol/{id}
          method: put
          cors: true


plugins:
  - serverless-offline
